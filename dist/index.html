<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Weather sounds</title>
		<link rel="shortcut icon" href="music.png" />
	<script defer src="main.ace220f952400bd144af.js"></script><link href="main.css" rel="stylesheet"></head>
	<body>
		<h1>Weather sounds</h1>
		<div class="container">
			<div
				class="tile"
				style="background-image: url('../src/assets/summer-bg.jpg')"
				id="sunButton"
			>
				<img src="sun.svg" class="icon" alt="Иконка" />
				<audio id="myAudio" src="summer.mp3"></audio>
			</div>
			<div
				class="tile"
				style="background-image: url('rainy-bg.jpg')"
				id="rainButton"
			>
				<img src="cloud-rain.svg" class="icon" alt="Иконка" />
			</div>
			<div
				class="tile"
				style="background-image: url('winter-bg.jpg')"
				id="winterButton"
			>
				<img src="cloud-snow.svg" class="icon" alt="Иконка" />
			</div>
		</div>
	</body>
</html>
