<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Weather sounds</title>
		<link rel="shortcut icon" href="assets/music.png" />
	</head>
	<body>
		<h1>Weather sounds</h1>
		<div class="container">
			<div
				class="tile"
				style="background-image: url('assets/summer-bg.jpg')"
				id="sunButton"
			>
				<img
					id="sunIcon"
					src="assets/sun.svg"
					class="icon"
					alt="Иконка"
				/>
				<audio id="sunAudio" src="assets/summer.mp3"></audio>
			</div>
			<div
				class="tile"
				style="background-image: url('assets/rainy-bg.jpg')"
				id="rainButton"
			>
				<img
					id="rainIcon"
					src="assets/cloud-rain.svg"
					class="icon"
					alt="Иконка"
				/><audio id="rainAudio" src="assets/rain.mp3"></audio>
			</div>
			<div
				class="tile"
				style="background-image: url('assets/winter-bg.jpg')"
				id="winterButton"
			>
				<img
					id="winterIcon"
					src="assets/cloud-snow.svg"
					class="icon"
					alt="Иконка"
				/><audio id="winterAudio" src="assets/winter.mp3"></audio>
			</div>
		</div>
		<div class="slider-container">
			<input
				type="range"
				id="volumeSlider"
				min="0"
				max="1"
				step="0.01"
				value="1"
				class="volumeSlider"
			/>
		</div>
	</body>
</html>
